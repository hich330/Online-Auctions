<div class="container p-t-50">

  <form class="form-signin">
    <h2 class="form-signin-heading text-center">sign up</h2>
    <div class="form-group"><!-- has-error -->
      <input type="text" class="form-control form-lg" placeholder="Name" required="" name="name">
    </div>
    <div class="form-group">
      <input type="text" class="form-control form-lg" placeholder="Last Name" required="" name="lastName">
    </div>
    <div class="form-group">
      <input type="text" class="form-control form-lg" placeholder="Login" required="" name="login">
    </div>
    <div class="form-group">
      <input type="password" class="form-control form-lg" placeholder="Password" required="" name="password">
    </div>
    <div class="form-group">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </div>
    <div class="form-group">
      <a class="" [routerLink]="['/home']"><i class="glyphicon glyphicon-home"></i> Home</a>
      <a class="pull-right" [routerLink]="['/signIn']">Sign In</a>
    </div>
  </form>

</div>
