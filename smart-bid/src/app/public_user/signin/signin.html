<div class="container p-t-50">

  <form class="form-signin">
    <h2 class="form-signin-heading text-center">sign in</h2>

    <div class="form-group">
      <input type="text" class="form-control form-lg" placeholder="Email address" required="" autofocus="">
    </div>
    <div class="form-group">
      <input type="password" class="form-control form-lg" placeholder="Password" required="">
    </div>
    <div class="form-group">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </div>
    <div class="form-group">
      <a class="" [routerLink]="['/home']"><i class="glyphicon glyphicon-home"></i> Home</a>
      <a class="pull-right" [routerLink]="['/signUp']">Sign Up</a>
    </div>
  </form>

</div>
